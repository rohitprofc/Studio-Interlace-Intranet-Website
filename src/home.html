<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intranet Portal</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center bg-black" style="height: 100vh">
        <div
          class="col-lg-8 col-12 bg-light rounded-1 p-4 my-2 d-flex flex-column"
          style="height: 97vh"
        >
          <div class="d-flex">
            <img
              src="../images/SI Logo_2022-11-03_PNG.png"
              class="img-fluid mt-2"
              width="100px"
              alt=""
            />
            <div>
              <span class="lead fs-1">Studio<br /></span>
              <span class="lead fs-1 fw-medium">Interlace</span>
            </div>
          </div>
          <hr>
          <div class="d-flex flex-row justify-content-center">
            <div class="me-5">
              <button class="btn btn-dark">Home</button>
            </div>
            <div class="dropdown mx-5">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-bs-auto-close="outside"
              >
                Library
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Reference Library</a></li>
                <li class="dropend">
                  <a
                    class="btn btn-dark dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Content Library
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Revit</a></li>
                    <li><a class="dropdown-item" href="#">CAD</a></li>
                    <li><a class="dropdown-item" href="#">Sketchup</a></li>
                  </ul>
                </li>
                <li><a class="dropdown-item" href="#">Studio Standards</a></li>
              </ul>
            </div>
            <div class="dropdown mx-5">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Studio
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Policies</a></li>
                <li><a class="dropdown-item" href="#">Team Details</a></li>
              </ul>
            </div>
            <div class="dropdown mx-5">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Projects
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#">Projects at a glance</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
